[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_type = debug
monitor_filters = esp32_exception_decoder
check_skip_packages = yes
lib_deps = 
	paulstoffregen/OneWire@^2.3.6
	milesburton/DallasTemperature@^3.9.1
	alphawallet/Web3E@^1.20
	bblanchon/ArduinoJson@^6.19.1
